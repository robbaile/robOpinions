<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RobPinions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <header class="page-header">
        <h1 class="page-heading">Rob Opinions</h1>
        <h2 class="page-subheading">Add your opinions on Rob Baile</h2>
    </header>

    <div class="page-section">
        <form class="message-form" action="">
            <input type="text" class="text-input" name="user-message" placeholder="Write your opinions on rob...">
            <button type="submit" class="submit-input">Post Message</button>
        </form>
    </div>
    <section class="message-card">
        <h2 class="section-subheading">What people think</h2>
        <div class="messages-container"></div>
    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.0.0/dist/pouchdb.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
